<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Infinite Menu Background Animation | Codrops</title>
	<meta name="description" content="A page transition with an animated SVG path for a menu that has an infinite background animation." />
	<meta name="keywords" content="overlay, page transition, animation, svg" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://use.typekit.net/iqd6ozy.css">
	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
	<script>
	document.documentElement.className = "js";
	var supportsCssVars = function() { var e, t = document.createElement("style"); return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e };

</head>

<body class="loading ascend">

	<main>

						<path d="m.742 6.748.485.874c.043-.023.13-.07.26-.135.22-.111.476-.233.765-.362A22.92 22.92 0 0 1 4.997 6.11c4.476-1.34 8.75-1.22 12.241 1.1.18.12.357.245.531.375l.6-.8a12.46 12.46 0 0 0-.578-.408C14.008 3.864 9.443 3.735 4.71 5.152c-1.037.31-2 .675-2.865 1.06a18.83 18.83 0 0 0-1.103.536Z" />

					</svg>
				</button>
			</div>
			<div class="frame__heading">
				<span class="frame__heading-main">Dimensions</span>
				<span class="frame__heading-sub">Healing Retreats</span>
			</div>
		</div>
		<div class="content">
			<h2 class="content__title">
				<span class="content__title-main">Expand | 04/05/2022</span>
				<span class="content__title-sub">Algonquin Highlands</span>
			</h2>
			<button class="unbutton button-enter" disabled aria-label="Enter the site">

					<g stroke="#000" fill="none" fill-rule="evenodd">
						<path stroke-linecap="square" d="m55.766 32.528-5.125-1.865M52.677 36.938l3.1-4.618" />

				<a class="menu__item">

			</button>
		</div>
		<!-- From https://codepen.io/sebastien-gilbert/pen/VwLzvGV?editors=1010 -->

		<!-- Edit the paths here: https://yqnn.github.io/svg-path-editor/ -->
		<svg class="overlay" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
			<path class="overlay__path" vector-effect="non-scaling-stroke" d="M 0 100 V 100 Q 50 100 100 100 V 100 z" />
		</svg>
	</main>
	<script type="module" src="js/index.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script type="module" src="js/ripples.js"></script>
	<script>
		import('jquery').then(async ($) => {
			// your code that uses jQuery
			setTimeout(() => document.body.classList.add('render'), 60);
			$('body').ripples({
				resolution: 600,
				dropRadius: 20,
				perturbance: 0.04
			});
		});
	</script>
</body>

</html>
